containers:
  - name: web
    image: { { image } }
    command: { { cmd } }
    ports:
      - name: http
        containerPort: 80
      - name: telemetry
        containerPort: 9145
    readinessProbe:
      httpGet:
        port: 80
        path: /
      initialDelaySeconds: 30
      timeoutSeconds: 1
    livenessProbe:
      httpGet:
        port: 80
        path: /
      initialDelaySeconds: 1800
      timeoutSeconds: 1
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 100Mi
